<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
     
       <img class="top" src="./images/bg-pattern-top.svg" alt="" />
       <div class="card">
         <img src="./images/bg-pattern-card.svg" alt="" class="first">
         <img src="./images/swap.svg" alt="" class="second">
          <div class="third">
            <h1>swapnosanjog <span class="light" style="margin-left: 10px;">21</span></h1>
            <p class="py-1">India</p>
          </div>
          <div class="fourth">
           <div class="one">
               <h1>80K</h1>
               <p class="light" style="font-size:20px;">Followers</p>
           </div>
           <div class="two">
             <h1>830K</h1>
             <p class="light" style="font-size:20px;">Likes</p>
           </div>
           <div class="three">
             <h1>1.4K</h1>
             <p class="light" style="font-size:20px;">Photos</p>
           </div>
          </div>
        </div>
          <img class="bottom" src="./images/bg-pattern-bottom.svg" alt="" />
      </div>
      
    
      
    </div>
    
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">swapnosanjog Mohanty</a>.
    </div>
  </body>
</html>
